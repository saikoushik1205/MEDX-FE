<div class="main-container" style="background-color: cadetblue; height: 100vh; width: 100vw; ">
  <div class="login-card">

    <div class="header">
      <h1 class="header-title">Register</h1>
      <p class="header-subtitle">Register your account</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="form-control">
      </div>
      <div class="form-group">
        <label for="password" class="form-label"> Conform Password</label>
        <input type="password" id=" password" placeholder="Renter your password" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">
        Sign Up
      </button>

    </form>

    <div class="footer-text">
      <p>
        Already Have an account?
        <a routerLink="/login" class="signup-link">Sign In</a>
      </p>
    </div>

  </div>
</div>
